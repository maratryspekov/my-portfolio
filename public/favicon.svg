<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#08fdd8"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>
  
  <rect width="32" height="32" rx="8" fill="#0a0a0a"/>
  
  <!-- Decorative dots -->
  <circle cx="4" cy="4" r="1.5" fill="#08fdd8" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="28" cy="4" r="1" fill="#0ea5e9" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="4" cy="28" r="1" fill="#8b5cf6" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main text -->
  <text x="16" y="21" text-anchor="middle" fill="url(#gradient)" font-family="SF Pro Display, Arial, sans-serif" font-size="12" font-weight="700" letter-spacing="1px">MR</text>
</svg>