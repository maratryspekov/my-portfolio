<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f5d5b8" stroke="none"/>
  
  <!-- Head -->
  <circle cx="100" cy="85" r="35" fill="none" stroke="#8b6f47"/>
  
  <!-- Left ear -->
  <ellipse cx="75" cy="55" rx="15" ry="25" fill="none" stroke="#8b6f47"/>
  
  <!-- Right ear -->
  <ellipse cx="125" cy="55" rx="15" ry="25" fill="none" stroke="#8b6f47"/>
  
  <!-- Snout -->
  <ellipse cx="100" cy="95" rx="20" ry="16" fill="none" stroke="#8b6f47"/>
  
  <!-- Nose -->
  <circle cx="100" cy="92" r="4" fill="#8b6f47" stroke="none"/>
  
  <!-- Left eye -->
  <circle cx="92" cy="80" r="3" fill="#8b6f47" stroke="none"/>
  
  <!-- Right eye -->
  <circle cx="108" cy="80" r="3" fill="#8b6f47" stroke="none"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="28" ry="40" fill="none" stroke="#8b6f47"/>
  
  <!-- Front left paw -->
  <line x1="85" y1="170" x2="80" y2="195" stroke="#8b6f47" stroke-width="3"/>
  
  <!-- Front right paw -->
  <line x1="115" y1="170" x2="120" y2="195" stroke="#8b6f47" stroke-width="3"/>
  
  <!-- Tail -->
  <path d="M 130 125 Q 155 115 160 90" fill="none" stroke="#8b6f47" stroke-width="2.5"/>
  
  <!-- Brush/grooming tool accent -->
  <path d="M 65 145 L 50 160" fill="none" stroke="#08fdd8" stroke-width="2.5" opacity="0.8"/>
</svg>